{% extends "base.html" %}



{% block content %}
<style>

    main {
        display: flex;
        height: 100vh;
        background-color: rgb(209, 209, 209);
    }

    .mainWrapper {
        margin: auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        
    }

    .box1, .box2 {
        margin: auto;
        padding: 2rem 3rem;
        background-color: rgb(255, 255, 255);
        width: 300px;
        height: 400px;
        border-radius: .5rem;
    }

    .box1 h3, .box2 h3 {
        margin-bottom: 2rem;
    }

</style>

<main>
    <div class="mainWrapper">
        <div class="box1">
            <h3>SAMMENDRAG</h3>
            <ul style="margin-left: 1rem;">
                <li><a href="{{ url_for('views.sammendrag') }}">Sammendrag</a></li>
                <li><a href="{{ url_for('views.html_graph') }}">HTML Graf</a></li>

            </ul>

        </div>
        <div class="box2">
            <h3>HANDLINGER</h3>
            <ul style="margin-left: 1rem;">
                <li><a href="{{ url_for('views.run') }}">Start</a></li>
                <li><a href="{{ url_for('views.movefiles') }}">Fjern metadata fra AI-bilder</a></li>
                <br>
                <br>
                <li><a href="{{ url_for('views.documentation') }}">Dokumentasjon</a></li>

            </ul>

        </div>
    </div>
</main>


{% endblock %}
